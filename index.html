<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoolTeste - Página Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>PoolTeste - Medição da Piscina</h1>

        <div id="medicoesForm">
            <label for="ph">pH:</label>
            <input type="number" id="ph" step="0.1" required>

            <label for="cloro">Cloro:</label>
            <input type="number" id="cloro" step="0.1" required>

            <label for="alcalinidade">Alcalinidade:</label>
            <input type="number" id="alcalinidade" step="0.1" required>

            <label for="litragem">Litragem da Piscina (em litros):</label>
            <input type="number" id="litragem" required>

            <button type="button" onclick="calcularRecomendacoes()">Calcular Recomendações</button>
        </div>

        <div id="recomendacoes">
            <!-- Aqui serão exibidas as recomendações -->
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
